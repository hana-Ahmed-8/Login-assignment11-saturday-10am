<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Smart Login System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
            <div class="container vh-100 d-flex justify-content-center align-items-center">
                <div class="log m-auto py-5 px-1 text-center">
                    <h1>Smart Login System</h1>
                    <input id="name" type="text" class="form-control my-3 m-auto bg-transparent text-white sign-up" placeholder="Enter your name">
                    <div id="alertName" class="alert alert-danger p-1 text-center d-none mx-auto my-2">Your Name should consist of a capital letter and 2-15 lowercase letters.</div>
                    <input id="email" type="email" class="form-control my-3 m-auto bg-transparent text-white sign-up" placeholder="Enter your email">
                    <div id="alertEmail" class="alert alert-danger p-1 text-center d-none mx-auto my-2">Email should be 3-10 characters and end with @domain.com.</div>
                    <input id="pass" type="password" class="form-control my-3 m-auto bg-transparent text-white sign-up" placeholder="Enter your password">
                    <div id="alertPass" class="alert alert-danger p-1 text-center d-none mx-auto my-2">Password should be 4-15 characters.</div>
                    <span id="alertSignup" class="fs-6 d-none my-2"></span>
                    <button id="signupBtn" class="btn btn-outline-info mx-auto my-2">Sign Up</button>
                    <p class="text-white">You have an account? 
                        <a href="index.html" class="text-decoration-none text-white">Sign in</a>
                    </p>
                </div>
            </div>
        
        

        <script src="js/all.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
