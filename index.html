<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
 <body>

 
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="log m-auto py-5 px-1 text-center">
                <h2 class="fs-1">Smart Login System</h2>
                <input id="searchEmail" type="email" class="form-control mb-3 m-auto bg-transparent text-white sign-in" placeholder="Enter your email">
                <input id="searchPass" type="password" class="form-control mb-3 m-auto bg-transparent text-white sign-in" placeholder="Enter your password">
                <span id="alertSignin" class="fs-6 d-none my-2"></span>
                <button id="loginBtn" class="btn btn-outline-info mx-auto mt-2 mb-3">Login</button>
                <p class="text-white">Don't have an account? 
                    <a href="home.html" class="text-decoration-none text-white">Sign Up</a>
                </p>
            </div>
        </div>
   
    


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
